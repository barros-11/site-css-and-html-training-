<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="authot" content="Afonso Barros">
        <meta name="description" content="LTS contact us page">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico">
        <title>Contact Us-LTS</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About LTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>

        </header>
        <hr>
        <main>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tacos Pic"
                    title="Tacos Pic"
                    width="400" height="260">
                <figcaption class="offscreen">Little Taco Shop
                    Tacos</figcaption>
            </figure>
            <article class="contacts">
                <section>
                    <h2>Our Contact Form</h2>
                    <form action="https://httpbin.org/post" method="post">
                        <fieldset>
                            <legend>Send Us a Message</legend>
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name"
                                    placeholder="Your name" autocomplete="off"
                                    required>
                            </div>
                            <br>
                            <div>
                                <label for="email">Email:</label>
                                <input type="text" name="email" id="email"
                                    placeholder="Your email"
                                    required>
                            </div>
                            <br>
                            <div>
                                <label for="message">Your Message:</label> <br>
                                <textarea name="message" id="message" cols="30"
                                    rows="10"
                                    placeholder="Type your message here"></textarea>
                            </div>
                        </fieldset>
                        <div>
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </div>

                    </form>
                </section>
                <section>
                    <h2>Our Location</h2>
                    <div>
                        <address>
                            555 Taco Temptation Lane,Suite T <br>
                            Kansas City, MO 55555-555
                        </address> <br>
                        Phone: <a href="tel:+555-555-5555"> 555-555-555</a>
                    </div>
                </section>
            </article>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
